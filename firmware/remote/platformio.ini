; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = 
	-I ../
	-D BAUD_RATE=115200
	-D DEBUG_MODE=0
    -D BUTTON_STOP_PIN=14
    -D BUTTON_PAUSE_PIN=27
    -D BUTTON_INVERT_PIN=26
    -D BUTTON_EVERT_PIN=25
    -D BUTTON_CHAMBER_PIN=33
    -D BUTTON_STOP_AIR_PIN=4
    -D BUTTON_STOP_MOTOR_PIN=19
    -D KNOB_AIR_DT_PIN=16
    -D KNOB_AIR_CLK_PIN=17
    -D KNOB_MOTOR_DT_PIN=18
    -D KNOB_MOTOR_CLK_PIN=5
    -D DISPLAY_WIDTH=128
    -D DISPLAY_HEIGHT=64
lib_deps = 
	madhephaestus/ESP32Encoder@^0.11.7
	h2zero/NimBLE-Arduino@^2.3.4
    adafruit/Adafruit SSD1306@^2.5.15
