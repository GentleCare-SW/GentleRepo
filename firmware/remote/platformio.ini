; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = 
	-I ../
	-D KNOB1_CLK_PIN=19
	-D KNOB1_DT_PIN=18
	-D KNOB2_CLK_PIN=16
	-D KNOB2_DT_PIN=4
	-D BUTTON1_PIN=5
	-D BUTTON2_PIN=17
	-D BAUD_RATE=115200
    -D ENABLE_MONITOR=1
    -D RESPONSE_TIMEOUT_MS=1000
lib_deps = 
	madhephaestus/ESP32Encoder@^0.11.7
	bxparks/AceButton@^1.10.1
