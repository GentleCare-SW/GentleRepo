; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = 
	-D BAUD_RATE=115200
	-D DIMMER_ZC_PIN=18
	-D DIMMER_PSM_PIN=19
    -D SERVO_PWM_PIN=23
    -D PRESSURE_SENSOR_ADC_PIN=4
lib_deps = ingelobito/RBDdimmer@^1.0
